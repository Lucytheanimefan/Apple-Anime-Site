{% extends "genLayout.html" %} {% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mal_user.css') }}"> {% endblock %} {% block body %}
<section>
    <h1 class="mal_user">{{ username }}</h1>
</section>
<section class="top_anime">
    <h2>Top Anime</h2>
    <ul class="top_anime_list">
        {% for anime in top_anime %}
        <li class="anime">
            <div class="anime-title">{{ anime['title'] }}</div>
            <img src={{ anime[ 'image'] }}> {% endfor %}
        </li>
    </ul>
</section>
{% endblock %} {% block scripts %} {% endblock %}
